    <body>

        <section class="container">
            <div class="login">
                <h1>Валидация</h1>

                <form action="" class="form" id="form">
                  <p><input type="email"  value="" placeholder="Email" id="email" autocomplete="off"></p><button type="button" onclick="approveEmail()" id="CheckButton">Проверить</button>
                  <p><input type="text"  value="" placeholder="Страна" id="country" readonly autocomplete="off"></p>
                  <p><input type="text"  value="" placeholder="Федеральный округ" id="federal_district" readonly autocomplete="off"></p>
                  <p><input type="text"  value="" placeholder="Область" id="region" readonly autocomplete="off"></p>
                  <p><input type="text"  value="" placeholder="Город" id="town" autocomplete="off"></p>
                </form>

            </div>

    </body>
